<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <script src="script.js" defer></script>
    <dialog id="player1-dialog">
        <form method = "dialog" action ='' id="player1-name">
            <div>
                <label for="name">Player 1: What is your name?</label>
                <input type="text" name="name" id="name" required />
            </div>
            <button type="submit">Submit</button>
        </form>
    </dialog>
    <dialog id="player2-dialog">
        <form method = "dialog" action ='' id="player2-name">
            <div>
                <label for="name">Player 2: What is your name?</label>
                <input type="text" name="name" id="name" required />
            </div>
            <button type="submit">Submit</button>
        </form>
    </dialog>
    <div class="start-container">
        <button class="start">
            <div>Start Game</div>
        </button>
    </div>
    <div class="textarea"></div>
    <div class="gameboard"></div>
</body>
</html>
